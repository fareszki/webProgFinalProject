<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyBuddy – Calendar</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <h1 class="title">🗓️ My Schedule</h1>

  <table class="schedule" id="calendarTable">
    <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- Days and tasks will be generated via JS -->
    </tbody>
  </table>

  <script src="../js/calendar.js"></script>
</body>
</html>
